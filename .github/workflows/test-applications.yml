name: Test Demo Applications

on:
  pull_request:
    branches:
      - '**'

jobs:
  test-oidc-provider:
    name: Test OIDC Provider
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-node@v4
        with:
          node-version: '17'

      - name: Install Dependencies
        run: npm ci
        working-directory: oidc_provider

      - name: Build Provider
        run: npm run build
        working-directory: oidc_provider

  test-oidc-app:
    name: Test OIDC App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-node@v4
        with:
          node-version: '17'

      - name: Install Dependencies
        run: npm ci
        working-directory: oidc_app

      - name: Linting
        run: npm run lint
        working-directory: oidc_app

      - name: Build App
        run: npm run build
        working-directory: oidc_app

  test-oidc-api:
    name: Test OIDC API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.201

      - name: Build API
        run: dotnet build --configuration Release
        working-directory: oidc_api

  test-basic-auth-api:
    name: Test Basic Auth API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.17.7'

      - name: Install dependencies
        run: go mod download && go mod verify
        working-directory: basic_auth_api

      - name: Build API
        run: go build
        working-directory: basic_auth_api

  test-basic-auth-backend-app:
    name: Test Basic Auth Backend App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.201

      - name: Build App
        run: dotnet build --configuration Release
        working-directory: basic_auth_backend_app
