name: Test OIDC App

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm ci
        working-directory: oidc_app

      - name: Linting
        run: npm run lint
        working-directory: oidc_app

      - name: Build App
        run: npm run build
        working-directory: oidc_app
